        <h1>Contactez-moi</h1>
        <p>Vous souhaitez en savoir plus sur mes projets ou discuter d'une collaboration ? Remplissez le formulaire ci-dessous :</p>
        <form action="https://formspree.io/f/xkggynwl" method="POST">

            <input type="text" id="name" name="name" required>

            <textarea id="message" name="message" rows="5" required></textarea>
